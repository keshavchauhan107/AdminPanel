
<div class="container">
    <div class="blankpage-form-field">
        <div class="page-logo m-0 w-100 align-items-center justify-content-center rounded border-bottom-left-radius-0 border-bottom-right-radius-0 px-4">
            <a href="javascript:void(0)" class="page-logo-link press-scale-down d-flex align-items-center">
                <img src="../assets/img/logo.png" alt="SmartAdmin WebApp" aria-roledescription="logo">
                <span class="page-logo-text mr-1">SmartAdmin WebApp</span>
                <i class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>
            </a>
        </div>
        <div class="card p-4 border-top-left-radius-0 border-top-right-radius-0">
            <form id="passwordForm" novalidate>
                <div class="form-group">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input type="password" [(ngModel)]="newPassword" name="newPassword" id="newPassword" class="form-control" placeholder="Enter New Password" required>
                    <span class="help-block">
                        Enter New Password
                    </span>
                    <div class="invalid-feedback">Please enter a new password.</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    <span class="help-block">
                        Same as new password required
                    </span>
                    <div class="invalid-feedback">Passwords must match.</div>
                </div>
                <button id="js-submit-btn" type="submit" class="btn btn-default float-right" (click)="onSubmit()" >Secure login</button>
            </form>
        </div>
        <div class="blankpage-footer text-center">
            <a routerLink="/auth/login"><strong>Login</strong></a> | <a routerLink="/auth/register"><strong>Register Account</strong></a>
        </div>
    </div>
    <div class="login-footer p-2">
        <div class="row">
            <div class="col col-sm-12 text-center">
                <i><strong>System Message:</strong> You were logged out from 198.164.246.1 on Saturday, March, 2017 at 10.56AM</i>
            </div>
        </div>
    </div>
    <video poster="../assets/img/backgrounds/clouds.png" id="bgvid" playsinline autoplay muted loop>
        <source src="../assets/media/video/cc.webm" type="video/webm">
        <source src="../assets/media/video/cc.mp4" type="video/mp4">
    </video>
</div>
